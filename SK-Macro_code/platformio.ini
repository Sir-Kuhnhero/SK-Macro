[env:pico]
platform = raspberrypi
board = pico
framework = arduino
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.3.2
	adafruit/Adafruit TinyUSB Library@^2.2.7
build_flags = -D USE_TINYUSB